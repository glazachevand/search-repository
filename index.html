<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Блок с поиском репозиториев github по подстроке</title>
  <link rel="stylesheet" href="./css/main.min.css">
  <script defer="defer" src="./js/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <section class="search-repo">
        <h1 class="title">Поиск репозиториев Github по названию</h1>
        <div class="search-repo__notes">Введите подстроку не менее <span>3</span> символов</div>
        <div class="search-repo__body">
          <form action="#" method="GET" class="search-repo__form" name="searchform">
            <div class="search-repo__search-row">
              <input type="search" class="search-repo__search" name="search" placeholder="Введите подстроку..." title="Введите подстроку" autocomplete autofocus>
              <button type="submit" class="search-repo__btn" name="btn">
                <picture>
                  <source srcset="./img/search.svg" type="image/webp">
                    <img src="./img/search.svg" alt="search">
                </picture>
              </button>
            </div>
            <div class="search-repo__checkbox">
              <input id="cheсk" type="checkbox" name="check">
              <label for="cheсk" class="search-repo__label"><span>сортировать по популярности</span>
              </label>
            </div>
          </form>
        </div>
      </section>
      <section class="search-results">
        <h2 class="search-results__title title">Результаты поиска<span></span></h2>
        <div class="repositories"></div>
      </section>
    </main>
  </div>
</body>

</html>
